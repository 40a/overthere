buildscript {
	repositories {
		add(new org.apache.ivy.plugins.resolver.URLResolver()) {
			name = "GitHub"
			addArtifactPattern 'http://cloud.github.com/downloads/hierynomus/gradle-plugins/[organization]-[module]-[revision].[ext]'
		}
	}

	dependencies {
		classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.1-SNAPSHOT@jar'
	}
}

apply plugin: 'license'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

dependencies {
	compile 'commons-lang:commons-lang:2.5'
	compile 'commons-net:commons-net:2.0'
	compile 'commons-io:commons-io:1.4'
	compile 'com.google.collections:google-collections:1.0'
	compile 'com.jcraft:jsch:0.1.42'
	compile 'org.samba:jcifs:1.3.1'
	compile 'org.slf4j:slf4j-api:1.6.1'
	compile 'org.reflections:reflections:0.9.5-RC2'
	testCompile 'junit:junit:4.8.1'
	testCompile 'org.hamcrest:hamcrest-all:1.1'
	testCompile 'org.mockito:mockito-all:1.8.5'
	testCompile 'org.slf4j:slf4j-simple:1.6.1'
}

repositories {
	mavenLocal()
	mavenCentral()
	mavenRepo: 'http://reflections.googlecode.com/svn/repo'
}

version = "1.0-SNAPSHOT"
group = "com.xebialabs.overthere"
